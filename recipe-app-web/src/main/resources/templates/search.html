<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:replace="fragments :: html_header" />
    <body>
        <div th:replace="fragments :: html_navbar" />

        <div id="real_body"
             class="d-flex justify-content-center"
        >
            <div class="mx-5 container w-75 mt-2">
                <div class="row col-12 text-center">
                    <h1 class="mb-3"
                        th:text="'You searched for: ' + ${recipe_name}"
                    ></h1>
                </div>
                <div th:if="${recipes.isEmpty()}">
                    <h3 class="text-center" th:text="'No recipes with keyword ' + ${recipe_name}"></h3>
                    <div class="card border border-0 d-flex justify-content-center align-items-center text-center mt-5">
                        <div class="opacity-25">
                            <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                        </div>
                        <a
                            class="stretched-link"
                            th:href="@{/api/v1/recipes/add}"></a>
                        <h2 class="mt-3">Add a new recipe</h2>
                    </div>
                </div>
                <div
                        class="m-5 d-flex flex-column justify-content-center"
                        th:if="not (${recipes} == null)"
                >
                    <div th:each="recipe : ${recipes}">
                        <div class="d-flex align-items-center bg-light text-dark rounded shadow mb-5 flex-wrap">
                            <div class="flex-shrink-0">
                                <img
                                        class="img-fluid rounded mx-auto d-block"
                                        th:src="@{${recipe.getImageUrl()}}"
                                        style="max-width: 8vw;"
                                        alt="...">
                            </div>
                            <div class="flex-grow-1 ms-3 p-3">
                                <h5>
                                    <a
                                            th:text="${recipe.getName()}"
                                            th:href="@{'/api/v1/recipes/details?id=' + ${recipe.getId()}}"></a></h5>
                                <p th:text="${recipe.getDescription()}" />
                            </div>
                            <div>
                                <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-suit-heart" viewBox="0 0 16 16">
                                    <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                                </svg></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: html_footer"></div>
        <script th:replace="fragments :: bootstrap_script" />
    </body>
</html>
