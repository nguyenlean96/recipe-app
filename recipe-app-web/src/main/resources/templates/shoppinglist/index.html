<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments :: html_header" />
<body>
<div th:replace="fragments :: html_navbar(${isLoggedIn}, ${username})"/>
<!-- Real Body -->
<div id="real_body"
     class="container py-3 px-5 w-100 wrapper"
>
    <div class="row col-12">
        <form
                class="row"
                th:action="@{/api/v1/ingredients/search}"
        >
            <div class="col-md-6">
                <input class="form-control" name="keyword">
            </div>
            <div class="col-md-4">
                <button class="btn btn-outline-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    Search for ingredient
                </button>
            </div>
        </form>
    </div>
    <hr>
    <div class="row col-12">
        <div class="col-8">
            <div class="rounded-3 bg-white p-3 my-3 px-5 shadow">
                <div th:if="${list.isEmpty()}">
                    <div class="text-center opacity-50 my-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                            <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                            <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
                        </svg>
                        <div>Your shopping list is empty</div>
                    </div>
                </div>
                <div th:if="not ${list.isEmpty()}"
                >
                    <div th:each="i : ${list}">
                        <div class="d-flex align-items-center">
                            <span>for</span>
                            <h4 class="ms-2" th:text="${i.getRecipe().getName()}"></h4>
                        </div>
                        <div class="row mb-3 ms-5">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Unit</th>
                                    <th scope="col"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td scope="row" th:text="${i.description}"></td>
                                    <td th:text="${i.quantity}"></td>
                                    <td th:text="${i.unitOfMeasurement.name()}"></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="rounded-3 bg-white shadow p-3 mt-3 mx-1">
                <h5 class="p-0">You might want to add</h5>
                <div class="px-2">
                    <hr />
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments :: html_footer"></div>
<script th:replace="fragments :: bootstrap_script" />
</body>
</html>
