<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:replace="fragments :: html_header" />
    <body>
        <div th:replace="fragments :: html_navbar"></div>
        <div class="card text-bg-dark m-1">
            <img
                class="opacity-25 d-block w-100 card-image"
                th:src="@{/images/background/ut-medium-meal-plan-660x396.jpg}"
                style="max-height: 18rem;"
                alt=""
            >
            <div class="d-flex card-img-overlay align-items-center justify-content-center">
                <h1 class="fs-1">Welcome to Recipe App</h1>
            </div>
        </div>
        <div id="real_body"
             class="d-flex justify-content-center"
        >
            <div class="w-75">
                <div class="d-flex justify-content-center mt-3 mb-3">
                    <form
                            class="d-flex w-50"
                            role="search"
                            th:action="@{/search}"
                            method="get"
                    >
                        <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                                name="recipe_name"
                        >
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <hr>
                <div class="d-flex justify-content-center align-content-stretch m-5 flex-wrap g-3 g-lg-3">
                    <div th:each="recipe : ${recipes}">
                        <div class="p-2 align-self-stretch">

                            <div class="card position-relative shadow" style="width: 18vw;">
                                <div class="position-absolute top-0 end-0 mt-1 me-1">
                                    <div class="bg-light rounded border">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-suit-heart m-1" viewBox="0 0 16 16">
                                            <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
                                        </svg>
                                        <a
                                                class="stretched-link"
                                                th:href="@{/api/v1/cookbooks/add}"
                                                th:alt="'Add to your cook book'"
                                        ></a>
                                    </div>
                                </div>
                                <img
                                        class="card-img-top img-fluid"
                                        th:src="@{${recipe.getImageUrl()}}"
                                        style="height: 10rem; object-fit: fill; object-position: center;"
                                        alt="..."
                                >
                                <div class="card-body p-3">
                                    <div class="row">
                                        <div class="col-12 text-truncate">
                                            <h5 class="card-title"><a th:text="${recipe.getName()}" th:href="@{'/api/v1/recipes/details?id=' + ${recipe.getId()}}"></a></h5>
                                        </div>
                                    </div>
                                    <table class="table table-borderless">
                                        <body>
                                        <tr>
                                            <td class="" th:text="'PrepTime'"></td>
                                            <td th:text="${recipe.getPrepTime()} + ' min'"></td>
                                        </tr>
                                        <tr>
                                            <td th:text="'CookTime:'"></td>
                                            <td th:text="${recipe.getCookTime()} + ' min'"></td>
                                        </tr>
                                        </body>
                                    </table>
                                    <hr>
                                    <p><span th:text="'Difficulty: '"></span><small th:text="${recipe.getDifficulty()}"></small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: html_footer"></div>
        <script th:replace="fragments :: bootstrap_script" />
        <script>
            const triggerTabList = [].slice.call(document.querySelectorAll('#uac-panel a'));
            triggerTabList.forEach((triggerEl) => {
                const tabTrigger = new mdb.Tab(triggerEl);

                triggerEl.addEventListener('click', (event) => {
                    event.preventDefault();
                    tabTrigger.show();
                });
            });
        </script>
    </body>
</html>
