<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:replace="fragments :: html_head" />
    <body>
        <div th:replace="fragments :: html_navbar" />
        <h1>Register</h1>
            <form
                    th:action="@{${action}}"
                    th:object="${new_user}"
                    class="row g-3 m-3 addUser">
                <div class="col-md-6">
                    <label
                        for="new_user_email_input"
                        class="form-label"
                    >
                        Email
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        th:field="*{username}"
                        id="new_user_email_input"
                    />
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="background: #004d00; color: white; border: #004d00">Register</button>
                </div>
                <div><p>Already have an account? <a th:href="@{/api/v1/users/login}">Log In Here</a></p></div>
            </form>
    </body>
</html>
