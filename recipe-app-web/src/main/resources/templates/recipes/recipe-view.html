<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"/>
<body style="background-color: #004d00">
<div th:replace="fragments :: html_navbar"/>
<div class="d-flex justify-content-center">
    <div class="row m-3 m-5 rounded shadow bg-light text-dark w-75 p-5">
        <div class="col-md-12 mt-3">
            <h2 th:text="${recipe.getName()}"></h2>
                <input type="image" src="/images/buttons/plus.png" name="submit" width="30" height="30" alt="submit" th:href="@{/api/v1/mealplans/add}"/>
                <input type="image" src="/images/buttons/edit.png" name="submit" width="30" height="30" alt="submit"/>
                <input type="image" src="/images/buttons/remove.png" name="submit" width="30" height="30" alt="submit"/>
        </div>
        <div class="col-md-12">
            <p th:text="${recipe.getDescription()}"></p>
        </div>
        <div class="row col-md-12">
            <div class="col-9 p-3">
                <img
                        class="img-fluid rounded mx-auto d-block"
                        th:src="@{${recipe.getImageUrl()}}"
                        alt="This is just a mockup image">
            </div>

            <!--- Img and Time START --->
            <div class="col-3 p-1">
                <table
                        class="table"
                >
                    <tbody>
                    <tr>
                        <td>
                            <h4>Prep Time (min)</h4>
                            <p th:text="${recipe.getPrepTime()} + ' mins'"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Cook Time (min)</h4>
                            <p th:text="${recipe.getCookTime()} + ' mins'"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Total Time (min)</h4>
                            <p th:text="(${recipe.getPrepTime()} + ${recipe.getCookTime()}) + ' mins'"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h4>Servings</h4>
                            <p th:text="${recipe.getServings()}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--- Img and Time END --->
        <div>
            <h4>Ingredients</h4>
            <ul th:each="ingredient : ${reformat_ingredients}">
                <li th:if="${ingredient} != ''" th:text="${ingredient}"></li>
            </ul>
        </div>
        <hr>
        <div class="mb-auto">
            <h4>Directions</h4>
            <ul th:each="direction : ${reformat_directions}">
                <li th:if="${direction} != ''" th:text="${direction}"></li>
            </ul>
        </div>
    </div>
</div>
</div>
<div th:replace="fragments :: html_footer"/>
<script th:replace="fragments :: bootstrap_script"/>
</body>
</html>
