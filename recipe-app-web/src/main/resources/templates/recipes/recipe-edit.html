<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:replace="fragments :: html_header" />
    <body>
        <div th:replace="fragments :: html_navbar" />

        <div class="mx-5 my-1">
            <div class="d-flex flex-column flex-nowrap">
                <img class="opacity-25 d-block w-100 card-image" src="../../static/images/background/ut-medium-meal-plan-660x396.jpg" alt="" style="max-height: 30vh;" th:attr="src=@{images/background/ut-medium-meal-plan-660x396.jpg}">
                <div class="mx-5 border border-white rounded-2 dshadow">
                    <form class="row g-3 mx-5 mt-3"
                          th:action="@{${action}}"
                          th:method="POST">
                        <!-- <input type="hidden"
                               th:attr="value=${recipe.created_by}? #{${recipe.created_by}} : ''"> -->
                        <div class="col-md-12">
                            <label for="recipe_name_input" class="form-label">Name</label>
                            <input name="name" type="text" class="form-control" id="recipe_name_input">
                        </div>
                        <div class="col-md-12">
                            <label for="recipe_description_input" class="form-label">Description</label>
                            <input name="description" type="text" class="form-control" id="recipe_description_input">
                        </div>

                        <!-- Ingredient Section START -->
                        <div class="col-md-12">
                            <label class="form-label">Name</label>
                            <div id="ingredient_list_input">
                                <div id="ingredient_input">
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="recipe_direction_input">
                                    </div>
                                    <div class="col-md-3">
                                        DEL
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary">Add Ingredient</button>
                        </div>

                        <!-- Ingredient Section END -->

                        <!-- Serving START -->
                        <div class="col-md-6">
                            <label for="recipe_servings_input" class="form-label">Servings</label>
                            <input type="text" class="form-control" id="recipe_servings_input">
                        </div>


                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script th:replace="fragments :: bootstrap_script" />
    </body>
</html>
