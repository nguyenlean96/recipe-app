<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments :: html_header" />
<body>
<div th:replace="fragments :: html_navbar" />

<div id="real_body"
     class="d-flex justify-content-center wrapper"
>
    <div class="mx-5 container w-75 mt-2">
        <div class="row col-12 text-center">
            <h1 class="mb-3">My Recipes</h1>
        </div>
        <div class="row col-12">
            <div class="col-md-6">
                <a
                        class="btn btn-primary"
                        th:href="@{/api/v1/cookbooks}"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    Back to Cook Book
                </a>
            </div>
            <div
                    th:if="not (${recipes.isEmpty()})"
                    class="col-md-6 d-flex flex-row-reverse"
            >
                <a
                        class="btn btn-primary"
                        th:href="@{/api/v1/recipes/add}"
                        th:text="'Add a new recipe'"
                ></a>
            </div>
        </div>
        <hr>
        <div th:if="${recipes.isEmpty()}">
            <div class="card border border-0 d-flex justify-content-center align-items-center text-center mt-5">
                <div class="opacity-25">
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
                <a
                        class="stretched-link"
                        th:href="@{/api/v1/recipes/add}"></a>
                <h2 class="mt-3">Add a new recipe</h2>
            </div>
        </div>
        <div
                class="m-5 d-flex flex-column justify-content-center"
                th:if="not (${recipes.isEmpty()})"
        >
            <div th:each="recipe : ${recipes}">
                <div class="position-relative">
                    <div class="position-absolute top-50 end-0 translate-middle-y me-2">
                        <div class="card border border-0 me-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                            <a
                                    class="stretched-link"
                                    th:href="@{'/api/v1/recipes/delete?id=' + ${recipe.getId()}}"></a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center bg-light text-dark rounded shadow mb-5 flex-wrap">
                        <div class="flex-shrink-0">
                            <img
                                    class="img-fluid rounded mx-auto d-block"
                                    th:src="@{${recipe.getImageUrl()}}"
                                    style="max-width: 8vw;"
                                    alt="...">
                        </div>
                        <div class="flex-grow-1 ms-3 p-3">
                            <h5>
                                <a
                                        th:text="${recipe.getName()}"
                                        th:href="@{'/api/v1/recipes/details?id=' + ${recipe.getId()}}"></a></h5>
                            <p th:text="${recipe.getDescription()}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments :: html_footer"></div>
<script th:replace="fragments :: bootstrap_script" />
</body>
</html>
