<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:replace="fragments :: html_header" />
    <body>
        <div th:replace="fragments :: html_navbar" />
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
        </nav>
        <h1>Recipe list</h1>
        <div th:each="recipe : ${recipes}">
            <div class="d-flex align-items-center">
                <div class="flex-shrink-0">
                    <img th:src="@{${recipe.getImageUrl()}}" style="max-width: 8vw;" alt="...">
                </div>
                <div class="flex-grow-1 ms-3">
                    <h5><a th:text="${recipe.getName()}" th:href="@{'/api/v1/recipes/details?id=' + ${recipe.getId()}}"></a></h5>
                    <p th:text="${recipe.getDescription()}" />
                </div>
            </div>
        </div>
        <script th:replace="fragments :: bootstrap_script" />
    </body>
</html>
