<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment="html_header">
        <meta charset="UTF-8">
        <title th:text="${'YourRecipe ' + page_title}" />
        <link rel="stylesheet" th:src="@{/style/main.css}">
        <link th:fragment="bootstrap_stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <nav th:fragment="html_navbar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/home">
                    <img th:src="@{/images/logo/logo.png}" width="32" height="32" class="d-inline-block align-text-top">
                    YourRecipe
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/v1/recipes}">Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Log In</a>

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Username
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/api/v1/users/profile}">Profile</a></li>
                                <li><a class="dropdown-item" th:href="@{/api/v1/recipes/add}">Add Recipe</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/api/v1/users/logout}">Log Out here</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
            <!-- Modal -->
            <div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Log In</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Model Body Start -->
                        <div class="modal-body p-0">
                            <div class="row g-0">
                                <div class="col-md-5 m-0 p-0 h-100">
                                    <img th:src="@{/images/background/Mael-Plan-Diabetes.jpg}" class="opacity-50 img-fluid rounded-start h-100" alt="..." style="height: 100%; object-fit: fill; object-position: center">
                                </div>
                                <div class="col-md-7 m-0 p-0">
                                    <!-- CARD Body START -->
                                    <div class="card-body">
                                        <form th:action="@{/api/v1/users/login}" method="post">
                                            <div class="mx-3">
                                                <div class="mb-3">
                                                    <label for="uac_login_email_input" class="form-label">Email address</label>
                                                    <input type="email" class="form-control" id="uac_login_email_input">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="uac_login_passwd_input" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="uac_login_passwd_input">
                                                </div>
                                            </div>
                                            <div class="m-0 p-0">
                                                <button class="border border-0 m-0" type="submit" style="padding-top: 1em; padding-bottom: 1em; width: 100%; background-color: coral; color: #fff;">Submit</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- CARD Body END -->
                                </div>
                            </div>
                        </div>
                        <!-- Model Body END -->
                    </div>
                </div>
            </div>
        </nav>
        <div th:fragment="toast">

        </div>
        <div th:fragment="html_footer">
            <div class="d-flex justify-content-evenly align-content-center" style="background-color: coral; min-height: 8vh;">
                <span>Assignment 1</span>
            </div>
        </div>
        <script th:fragment="bootstrap_script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
