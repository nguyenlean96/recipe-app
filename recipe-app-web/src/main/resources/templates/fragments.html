<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="html_header">
    <meta charset="UTF-8">
    <title th:text="${'YourRecipe ' + page_title}" />
    <link rel="stylesheet" th:src="@{/style/main.css}">
    <link th:fragment="bootstrap_stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:fragment="html_navbar">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" th:href="@{/}">
                <img th:src="@{/images/logo/logo.png}" width="32" height="32" class="d-inline-block align-text-top">
                The Recipe App
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex flex-row justify-content-center align-items-center">
                <div
                    class="d-flex flex-row"
                    th:if="${loggedin}"
                >
                    <ul class="navbar-nav mb-2">
                        <li class="nav-item me-2">
                            <a class="nav-link" th:href="@{/api/v1/recipes}">My Recipes</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" th:href="@{/api/v1/cookbooks}">My CookBook</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" th:href="@{/api/v1/mealplans}">Meal Plans</a>
                        </li>
                        <li  class="nav-item dropdown">
                            <a
                                    class="nav-link dropdown-toggle"
                                    th:href="@{/api/v1/users/profile}" role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="true"
                                    th:text="${username}"
                            >
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/api/v1/users/profile}">Profile</a></li>
                                <li><a class="dropdown-item"
                                       th:href="@{/api/v1/recipes/add}"
                                >Add Recipe</a></li>
                                <li><a class="dropdown-item"
                                       th:href="@{/api/v1/mealplans/add}"
                                >Add Meal Plan</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/api/v1/users/logout}">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
                <div
                    th:if="not ${loggedin}"
                >
                    <ul  class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/v1/users/login}">Log In</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

</div>

<div th:fragment="toast">

</div>
<div th:fragment="html_footer">
    <div style="background-color: coral; min-height: 8vh;">
        <div class="container text-center w-100 m-0 p-0">
            <div class="row col-12">
                <div class="col-6">

                </div>
                <div class="col-6 my-5"
                >
                    <div class="row mb-3">
                        <a
                                th:href="@{/}"
                                th:text="'Home'"
                        ></a>
                    </div>
                    <div class="row mb-3">
                        <a
                                th:href="@{/about}"
                                th:text="'About'"
                        ></a>
                    </div>
                </div>
            </div>
            <div class="row col-12 text-center">
                <h5 class="mb-3">Assignment 1</h5>
            </div>
        </div>
    </div>
</div>
<script th:fragment="bootstrap_script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
