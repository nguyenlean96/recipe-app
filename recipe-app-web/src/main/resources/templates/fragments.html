<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:fragment="html_header">
        <meta charset="UTF-8">
        <title th:text="${'YourRecipe ' + page_title}" />
        <link rel="stylesheet" th:src="@{/style/main.css}">
        <link th:fragment="bootstrap_stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <nav th:fragment="html_navbar" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/home">
                    <img th:src="@{/images/logo/logo.png}" width="32" height="32" class="d-inline-block align-text-top">
                    YourRecipe
                </a>
                <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul th:if="not ${loggedin}" class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/v1/recipes}">Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/about}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/v1/users/login}">Log In</a>

                        </li>
                        <li  class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Username
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/api/v1/users/profile}">Profile</a></li>
                                <li><a class="dropdown-item"
                                       th:href="@{/api/v1/recipes/add}"
                                >Add Recipe</a></li>
                                <li><a class="dropdown-item"
                                       th:href="@{/api/v1/mealplans/add}"
                                >Add Meal Plan</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" th:href="@{/api/v1/users/logout}">Log Out here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul th:if="${loggedin}" class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Log In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div th:fragment="toast">

        </div>
        <div th:fragment="html_footer">
            <div class="d-flex justify-content-evenly align-content-center" style="background-color: coral; min-height: 8vh;">
                <span>Assignment 1</span>
            </div>
        </div>
        <script th:fragment="bootstrap_script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    </body>
</html>
