<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="html_header">
    <meta charset="UTF-8">
    <title th:text="${'YourRecipe ' + page_title}" />
    <link rel="stylesheet" th:src="@{/style/main.css}">
    <link th:fragment="bootstrap_stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div th:fragment="html_navbar(isLoggedIn, username)">
    <nav class="navbar navbar-expand-md navbar-light bg-light px-4">
        <div class="mx-auto order-0">
            <a class="navbar-brand mb-0 h1" th:href="@{/}">
                <img th:src="@{/images/logo/logo.png}" width="32" height="32" class="d-inline-block align-text-top">
                The Recipe App
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul
                class="navbar-nav ms-auto"
            >
                <li  class="nav-item dropdown"
                     th:if="${isLoggedIn}">
                    <a
                            class="nav-link dropdown-toggle"
                            th:href="@{/api/v1/users/profile}" role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="true"
                            th:text="${username}"
                    >
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/api/v1/users/profile}">Profile</a></li>
                        <li><a class="dropdown-item"
                               th:href="@{/api/v1/recipes/add}"
                        >Add Recipe</a></li>
                        <li><a class="dropdown-item"
                               th:href="@{/api/v1/mealplans/add}"
                        >Add Meal Plan</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/api/v1/users/logout}">Log Out</a></li>
                    </ul>
                </li>
                <li class="nav-item me-2"
                    th:if="${isLoggedIn}"
                >
                    <a class="nav-link" th:href="@{/api/v1/recipes}">My Recipes</a>
                </li>
                <li class="nav-item me-2"
                    th:if="${isLoggedIn}"
                >
                    <a class="nav-link" th:href="@{/api/v1/cookbooks}">My CookBook</a>
                </li>
                <li class="nav-item me-2"
                    th:if="${isLoggedIn}"
                >
                    <a class="nav-link" th:href="@{/api/v1/mealplans}">Meal Plans</a>
                </li>
                <li class="nav-item me-2"
                    th:if="${isLoggedIn}"
                >
                    <a class="nav-link" th:href="@{/api/v1/events}">Event Plans</a>
                </li>
                <li class="nav-item"
                    th:if="not ${isLoggedIn}"
                >
                    <a class="nav-link" th:href="@{/api/v1/users/login}">Log In</a>
                </li>
                <li class="nav-item"
                    th:if="${isLoggedIn}"
                >
                    <a class="nav-link" th:href="@{/api/v1/shoppinglist}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                            <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                        </svg>
                        Your List
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="toast">

</div>
<div th:fragment="html_footer">
    <div
            style="background-color: coral;
            min-height: 6vh;
            min-width: 100%"
            class="container"
    >
        <div class="row d-flex justify-content-center pt-4">
            <div class="col-6 my-2 text-center">
                <div class="row mb-1">
                    <a
                            class="text-decoration-none mb-2"
                            th:href="@{/}"
                            th:text="'Home'"
                    ></a>
                    <a
                            class="text-decoration-none mb-2"
                            th:href="@{/about}"
                            th:text="'About'"
                    ></a>
                </div>
            </div>
            <div class="col-6 my-2 text-center"
            >
                <div class="row mb-1">
                    <a
                            class="text-decoration-none mb-2"
                            th:href="@{/about}"
                            th:text="'About'"
                    ></a>

                </div>
            </div>
        </div>
        <div class="row col-12 text-center pb-3">
            <h5 class="mb-3">Assignment 2</h5>
        </div>
    </div>
</div>
<script th:fragment="bootstrap_script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
