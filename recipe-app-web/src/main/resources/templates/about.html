<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments :: html_head">

    <meta charset="UTF-8">
    <title th:text="${'YourRecipe ' + page_title}"/>
    <!-- Bootstrap stylesheet -->
    <link th:fragment="bootstrap_stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Swiper for page scrolling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<style>
    h2 {
        color: white;
    }
</style>
<body>
<div th:replace="fragments :: html_navbar"/>
<div class="card text-bg-dark">
    <img th:src="@{/images/background/image04-4.jpg}" class="opacity-25 d-block w-100 card-image" alt="Second member"
         style="max-height: 40rem;">
    <div class="card-img-overlay">
        <div class="d-flex justify-content-center align-items-center">
            <div class="m-5">
                <h2 class="card-title">Farshad Jalali Ameri</h2>
                <p class="card-text">101303158</p>
                <h2 class="card-title">Angela Efremova</h2>
                <p class="card-text">101311327</p>
                <h2 class="card-title">Le An Nguyen</h2>
                <p class="card-text">101292266</p>
                <h2 class="card-title">Sarah Sami</h2>
                <p class="card-text">101303158</p>
            </div>
        </div>
    </div>
</div>
</div>
<script th:replace="fragments :: bootstrap_script"/>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="js/about_snapping_scroll.js"></script>
</body>
</html>
